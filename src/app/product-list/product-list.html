<div class="max-w-screen-xl mx-auto">
  <div class="flex mt-20 flex-col justify-center items-center gap-2 py-10">
    <h1 class="text-blue-700 font-bold text-5xl">Welcome to E-shop!</h1>
    <p class="text-lg font-medium">Your on-stop shop for all your needs!</p>
  </div>

  <form class="max-w-lg mx-auto">
    <div class="flex">
      <div class="relative inline-flex">
        <select
          class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 appearance-none"
          (change)="search.set($any($event.target).value)"
        >
          <option value="" selected>All categories</option>
          <option value="men's clothing">Man's clothing</option>
          <option value="jewelery">Jawelary</option>
          <option value="electronics">Electronics</option>
          <option value="women's clothing">Women's clothing</option>
        </select>

        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          <svg
            class="w-2.5 h-2.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 10 6"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </svg>
        </div>
      </div>

      <div class="relative w-full">
        <input
          (input)="search.set($any($event.target).value)"
          type="search"
          id="search-dropdown"
          class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Search men's clothing, jawelary..."
          required
        />
        <button
          (click)="search.set('')"
          class="absolute top-0 end-0 p-2.5 text-sm font-medium h-full text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Reset
        </button>
      </div>
    </div>
  </form>

  <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 py-3 gap-3">
    @for (item of filteredProduct(); track item.id) {
    <app-product-card [item]="item"></app-product-card>
    }
  </div>
</div>
